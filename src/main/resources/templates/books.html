<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalog</title>
</head>
<body>
<h1>Book Catalog</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Year</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author.lastName}"></td>
    <td th:text="${book.genre.genreName}"></td>
    <td th:text="${book.yearOfPublication}"></td>
    <td>
      <form method="POST" th:action="@{/books/reserve/{id}(id=${book.id})}">
        <button type="submit">Reserve</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/profile">Back to Profile</a>
</body>
</html>
